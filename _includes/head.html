<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-16872952-16"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-16872952-16');
  </script>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="sciencesims.com" />
<meta name="twitter:creator" content="@scisims" />
<meta property="og:title" content="{{page.title}}" />
<meta name="author" content="Science Sims" />
<meta property="og:locale" content="en_US" />
{% if page.excerpt %}
<meta name="description" content="{{page.summary}}" />
<meta property="og:description" content="{{page.summary}}" />
{% endif %}
<link rel="canonical" href="https://sciencesims.com{{page.url}}" />
<meta property="og:url" content="http://https://sciencesims.com{{page.url}}" />
<meta property="og:site_name" content="Science Sims" />

<meta property="og:image" content="https://sciencesims.com/sim-imgs/{{page.nice-name}}-200.jpg" />

<meta property="og:type" content="article" />
<meta property="article:published_time" content="{{page.date}}" />

  <link rel=icon href={{site.baseurl}}/img/scisims2020-64.png sizes="64x64" type="image/png">
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="keywords" content="{{page.subject}} sim {{page.title}}">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

  {% if page.custom-css %}
	{% for stylesheet in page.custom-css %}
		<link rel="stylesheet" href="/css/{{ stylesheet }}.css" media="screen" type="text/css">
	{% endfor %}
  {% endif %}

  {% if page.custom-js %}
	{% for js-file in page.custom-js %}
		<script src='/scripts-site/{{ js-file }}.js' type="text/javascript"></script>
	{% endfor %}
  {% endif %}

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet">
  <script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
  });
  </script>
  <script type="text/javascript" async
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_CHTML">
  </script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-16872952-16"></script>


</head>
